<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pp.css">
    <title>Оплата товара</title>
</head>
<body>
    <div class="container">
        <h1>Оплата товара</h1>
        <form action="#" method="post">
            <div class="product-info">
                <h2>Iceberg Cofee</h2>
                <p>Цена: 30,000 руб.</p>
                <!--сюда можно было бы подвести запрос аргуметов-->
            </div>

            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required placeholder="Иван Иванов">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@cofee.com">

            <label for="card-number">Номер карты:</label>
            <input type="text" id="card-number" name="card-number" required placeholder="XXXX-XXXX-XXXX-XXXX">

            <label for="expiry-date">Срок действия:</label>
            <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required placeholder="XXX">

            <button type="submit">Оплатить</button>
        </form>
    </div>
</body>
</html>
